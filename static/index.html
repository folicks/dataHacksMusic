<!DOCTYPE html>
<html>
<head>
    <title>Drake Lyrics Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="/static/app.js"></script>
</head>
<body>
    <h1>Drake Lyrics Generator</h1>
    <form id="generate-form">
        <label for="seed">Seed Text:</label>
        <input type="text" id="seed" value="start">
        
        <label for="length">Length (words):</label>
        <input type="number" id="length" value="100" min="5" max="100">
        
        <button type="submit">Generate Lyrics</button>
    </form>
    
    <h2>Generated Lyrics:</h2>
    <div id="result"></div>
</body>
</html>
